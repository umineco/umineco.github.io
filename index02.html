<!DOCTYPE html>
<html>
    <head id="head">
    </head>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
    $("#content").load("common.html", function(data) {
        var scripts = $(data).find("script");
        if (scripts.length) {
            $(scripts).each(function() {
                if ($(this).attr("src")) {
                    $.getScript($(this).attr("src"));
                }
                else {
                    eval($(this).html());
                }
            });
        }

    });
    </script>

    </body>

        })
    </script>
</html>
